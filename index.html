<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON to Readable Format</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="file-menu">
            <h2>Files</h2>
            <button id="select-files">Select Files</button>
            <ul id="file-list">
                <!-- File list will be generated here -->
            </ul>
        </div>
        <div class="content">
            <h2>Readable Format</h2>
            <div id="output">
                <!-- Readable output will be displayed here -->
            </div>
        </div>
    </div>
    <input type="file" id="file-input" multiple style="display: none;" />
</body>
</html>
